<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>テストロミオ予約カレンダー</title>
  <script src="https://holiday-jp.github.io/holiday_jp-js/release/holiday_jp.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>バイクショップロミオ<br>テストの予約状況</h1>
  <div class="nav-buttons">
    <button id="prevWeek" type="button">← 先週</button>
    <button id="nextWeek" type="button">翌週 →</button>
  </div>
  <!-- 読み込み中オーバーレイ（カレンダー用） -->
<div id="loadingOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
background:rgba(255,255,255,0.8); z-index:998; text-align:center; padding-top:30vh; font-size:18px; color:#333;">
  <div>空き状況取得中です<br>
しばらくお待ちください。</div>
  <img src="https://i.gifer.com/ZZ5H.gif" alt="読み込み中" width="40" height="40">
</div>
  <div id="calendar"></div>
  <div id="calendarComment" style="margin-top: 1em; padding: 1em; background-color: #f0f8ff; border: 1px solid #ccc; border-radius: 4px;">
  <p style="margin: 0; font-size: 0.95rem;">
    ※必ずお読みください※<br>
    ご希望の日時の◎をタップすると予約フォームに進みます。<br>
    予約内容の変更やキャンセルは、予約内容確認メール内のURLよりお手続きください。<br>
    部品在庫の有無については、事前に直接店舗へお問い合わせください。
  </p>
</div>
  <div id="form" class="hidden"></div>
  <script src="script.js"></script>
</body>
</html>
